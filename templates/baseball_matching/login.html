<!-- templates/baseball_matching/login.html -->
{% extends 'baseball_matching/base.html' %}
{% load socialaccount %}

{% block title %}로그인{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card shadow">
            <div class="card-body p-5">
                <h2 class="text-center mb-4">로그인</h2>
                
                <!-- 일반 로그인 폼 -->
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" name="username" class="form-control" id="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" id="password" required>
                    </div>
                    <div class="d-grid gap-2 mb-3">
                        <button type="submit" class="btn btn-primary">로그인</button>
                    </div>
                </form>

                <!-- 카카오 로그인 -->
                <div class="d-grid gap-2 mb-3">
                    <a href="{% provider_login_url 'kakao' %}" 
                       class="btn btn-warning"
                       style="background-color: #FEE500; border: none; color: #000000;">
                        카카오톡으로 로그인
                    </a>
                </div>

                <!-- 회원가입 링크 -->
                <div class="text-center">
                    <p class="mb-0">아직 계정이 없으신가요? 
                        <a href="{% url 'baseball_matching:register' %}" class="text-primary">회원가입</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .btn-warning:hover {
        background-color: #FDD835 !important;
        color: #000000 !important;
    }
    
    .card {
        border: none;
        border-radius: 10px;
    }
    
    .form-control {
        padding: 0.75rem;
    }
    
    .btn {
        padding: 0.75rem;
    }
</style>
{% endblock %}
